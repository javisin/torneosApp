<ion-header>
  <ion-toolbar class="blue-gradient-content">
    <ion-title color="light">
      Olvidé mi contraseña
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="text-white" (click)="dismissModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="blue-gradient-content">
  <form [formGroup]="forgottenPasswordForm" (ngSubmit)="onSubmit(forgottenPasswordForm.value)">
    <ion-item color="none" class="text-white">
      <ion-input formControlName="email" class="text-white" type="text" placeholder="Introduce tu email"></ion-input>
    </ion-item>
    <div class="ml-20" *ngIf="FormControl.email.invalid && FormControl.email.touched">
      <small class="text-danger" *ngIf="FormControl.email.errors.required">
        Este campo es obligatorio.
      </small>
      <small class="text-danger" *ngIf="FormControl.email.errors.email">
        Debes introducir un email válido.
      </small>
    </div>
    <ion-button type="submit" class="mt-3 ml-3" size="small" color="tertiary">Restablecer contraseña</ion-button>
  </form>
</ion-content>
