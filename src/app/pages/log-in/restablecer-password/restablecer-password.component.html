<ion-header>
  <ion-toolbar class="blue-gradient-content">
    <ion-title color="light">
      Olvidé mi contraseña
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="text-white" (click)="dismissModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="blue-gradient-content">
  <form [formGroup]="forgottenPasswordForm" (ngSubmit)="onSubmit(forgottenPasswordForm.value)">
    <ion-item color="none" class="text-white">
      <ion-input formControlName="email" class="text-white" type="text" placeholder="Email"></ion-input>
    </ion-item>
    <ion-button type="submit" class="mt-3" size="small" color="tertiary">Restablecer contraseña</ion-button>
  </form>
</ion-content>
