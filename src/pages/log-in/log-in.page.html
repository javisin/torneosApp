<ion-content>
    <h3 class="ion-margin">Log in</h3>
    <form (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <br>
        <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary">Iniciar sesión</ion-button>
    <ion-button [routerLink] = "['../registro']" color="primary">Regístrate</ion-button>
  </form>


</ion-content>
