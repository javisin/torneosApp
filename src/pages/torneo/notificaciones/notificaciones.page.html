<app-bar></app-bar>
<div style="background-color: #2E3F5F">
  <h5 class="ion-margin text-white text-center">Notificaciones</h5>
</div>
<ion-content color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content class="bg-light"
                           pullingIcon= null>
    </ion-refresher-content>
  </ion-refresher>
    <ion-list class="bg-transparent ion-no-padding">
      <ion-item-sliding *ngFor="let notificacion of notificaciones">
      <ion-item lines="full" >
        <ion-label color="primary" class="notificacion-title mb-2" position="stacked">
          {{notificacion.titulo}}
        </ion-label>
        <ion-note color="dark" class="mb-2">El partido del torneo LIGA FUTBOL 2020 disputado entre Acodetti FC y Uni√≥n Viera ha terminado 2-2</ion-note>
        <ion-note class="mb-2">{{notificacion.fechahora}}</ion-note>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

</ion-content>
