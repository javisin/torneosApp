<div *ngIf="modality === 'sets'; else horizontal" class="bg-white mb-3">
    <div *ngFor="let result of results; let i = index" class="border-set p-2">
        <ion-row [id]="i + 1">
            <ion-col size="12" class="ion-text-center">
                <span class="color-tertiary">
                Jornada {{i + 1}}
                </span>
            </ion-col>
        </ion-row>

        <ion-row class="my-2">
            <ion-col (click)="presentResultadosEquipoModal(result.idequipo1)" size="6" class="ion-text-left">
                <span>{{result.equipo1}}</span>
            </ion-col>
            <ion-col offset="1" size="4">
                <div class="resultadosSet px-2 text-left border-secondary">
                    <span>{{result.rdo1}} </span>
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="my-2">
            <ion-col (click)="presentResultadosEquipoModal(result.idequipo2)" size="6" class="ion-text-left">
                <span>{{result.equipo2}}</span>
            </ion-col>
            <ion-col offset="1" size="4">
                <div class="resultadosSet px-2 text-left border-secondary">
                    <span>{{result.rdo2}} </span>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-button *ngIf="!modal && result.rdo1 === '' && result.rdo2 === ''"
                        (click)="presentModal(i)"
                        class="size-8 p-0">
                Añadir resultado
            </ion-button>
        </ion-row>
    </div>

</div>
<ng-template #horizontal>
    <table class="table light">
        <tbody class="size-14">
        <ng-container *ngFor="let result of results; let i = index">
            <tr [id]="i + 1">
                <td colspan="3" class="jornada color-tertiary">Jornada {{i + 1}}</td>
            </tr>

            <tr class="no-border-top">
                <td (click)="presentResultadosEquipoModal(result.idequipo1)" class="local-team">
                    {{result.equipo1}}
                </td>
                <td class="result"><span class="rounded py-1 px-2">{{result.rdo1}}-{{result.rdo2}}</span></td>
                <td (click)="presentResultadosEquipoModal(result.idequipo2)" class="visitor-team">
                    {{result.equipo2}}
                </td>
            </tr>
            <tr class="no-border-top"><td class="p-0" colspan="3">
                <ion-button *ngIf="!modal && result.rdo1 === '' && result.rdo2 === ''"
                            (click)="presentModal(i)"
                            class="size-8 p-0">
                    Añadir resultado
                </ion-button>
            </td></tr>
        </ng-container>
        </tbody>
    </table>
</ng-template>
