<p class="text-center color-tertiary my-2">Jornada</p>
<div class="text-center d-flex align-content-center justify-content-center">
  <ion-icon (click)="previousJornada()" [class.opacity-medium]="jornada <= 1"
            class="color-tertiary" size="large" name="arrow-back-outline"></ion-icon>
  <span class="border-secondary border-width-3 rounded bg-white px-4 py-1">{{jornada}}</span>
  <ion-icon (click)="nextJornada()" [class.opacity-medium]="jornada === totalJornadas"
            class="color-tertiary" size="large" name="arrow-forward-outline">
  </ion-icon>
</div>
<div class="bg-white my-3">


  <div *ngIf="torneoType === 'sets'; else horizontal">
    <div *ngFor="let result of results; let i = index" (click)="createNotification(i)" class="border-set p-2">
      <ion-row class="my-2">
        <ion-col (click)="presentModal(result.idequipo1)" size="6" class="ion-text-left">
          <span>{{result.equipo1}}</span>
        </ion-col>
        <ion-col class="ion-align-self-center" offset="1" size="4">
          <div class="resultadosSet px-2 text-left border-secondary">
            <span>{{result.rdo1}}</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row  class="my-2">
        <ion-col (click)="presentModal(result.idequipo1)" size="6" class="ion-text-left">
          <span>{{result.equipo2}}</span>
        </ion-col>
        <ion-col class="ion-align-self-center" offset="1" size="4">
          <div class="resultadosSet px-2 text-left border-secondary">
            <span>{{result.rdo2}}</span>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ng-template #horizontal>
    <table class="table light my-3">
      <tbody class="size-14">
        <tr class="no-border-top">
          <td (click)="presentModal(result.idequipo1)" class="local-team pt-0">{{result.equipo1}}</td>
          <td class="result pt-0"><span class="rounded py-1 px-2 back-light">{{result.rdo1}}-{{result.rdo2}}</span></td>
          <td (click)="presentModal(result.idequipo2)" class="visitor-team pt-0">{{result.equipo2}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </ng-template>

</div>

<div class="text-center d-flex align-content-center justify-content-center mb-3">
  <ion-icon (click)="previousJornada()" [class.opacity-medium]="jornada === 1"
            class="color-tertiary" size="large" name="arrow-back-outline"></ion-icon>
  <span class="border-secondary border-width-3 rounded bg-white px-4 py-1">{{jornada}}</span>
  <ion-icon (click)="nextJornada()" [class.opacity-medium]="jornada === totalJornadas"
            class="color-tertiary" size="large" name="arrow-forward-outline"></ion-icon>
</div>
