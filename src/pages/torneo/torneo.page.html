<ion-tabs class="toolbar-height">

    <ion-tab-button tab="stats">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Torneo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications">

      <ion-label>Notificaciones</ion-label>

    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
